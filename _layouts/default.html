<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="https://coreos.fedoraproject.org">Fedora CoreOS</a></h1>
        <p class="header"></p>

        <ul>
          <li><a class="buttons" href="{{ site.baseurl }}/blogs/faq.html">FAQ</a>
          <li><a class="buttons" href="https://discussion.fedoraproject.org/c/server/coreos">Discussion</a>
          <li><a class="buttons github" href="https://github.com/coreos/fedora-coreos-tracker">Issue Tracker</a>
          <li><a class="buttons github" href="{{ site.github.repository_url }}">Edit Website</a>
        </ul>

        <a href="https://fedoraproject.org/wiki/Legal:PrivacyPolicy">Privacy Policy</a>
        <p id="copyright">&copy; 2018 Fedora CoreOS</p>
      </header>

      <section>
        {{ content }}
      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
